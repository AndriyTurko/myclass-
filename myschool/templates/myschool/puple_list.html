<html>
<head>
<style>

table, th, td {
  border: 1px solid black;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}

</style>
</head>

<body>

<table style="width:100%">
  <tr>
    <th>Puple Name </th>
    <th>Grade</th>
  </tr>

{% for puple in puple_list %}

  <tr>
    <td>{{ puple.person.name }}{{ puple.person.surname }}</td>
    <td>{{ puple.grade.grade }}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
