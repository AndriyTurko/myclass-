<html>
<head>
<style>

table, th, td {
  border: 1px solid black;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}

</style>
</head>

<body>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Birthday</th>
    <th>Address</th>
  </tr>

  <tr>
    <td>{{ object.name }}</td>
    <td>{{ object.surname }}</td>
    <td>{{ object.birth_date }}</td>
    <td>{{ object.address }}</td>
  </tr>
</table>
</body>
</html>
